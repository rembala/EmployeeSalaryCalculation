<div>
  <h2 mat-dialog-title>MY DIALOG</h2>
  <hr>
  <mat-dialog-content>   
   <div>
     <table>
       <thead>
         <tr>
           <th>
             Year
           </th>
           <th>
             Year
           </th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let employeeData of yearsSatisfactions">
           <td>{{employeeData.yearsWorked}}</td>
           <td>{{employeeData.satisfactionScore}}</td>
         </tr>
       </tbody>
     </table>
   </div>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCloseConfirm()">CONFIRM</button>&nbsp;
    <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
  </mat-dialog-actions>
</div>
